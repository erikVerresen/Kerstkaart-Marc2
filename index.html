<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Kerstgroet met Muziek</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    color: white;
    background: url("https://images.unsplash.com/photo-1543832923-1ea8b6d2d6c5?auto=format&fit=crop&w=1600&q=80") 
                no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
}

/*
  @keyframes slideIn {

    opacity: 1;

*/

  .card {
    background: rgba(0, 0, 0, 0.55);
    padding: 30px;
    margin: 80px auto;
    width: 80%;
    max-width: 600px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  /* ‚ùÑÔ∏è Sneeuwanimatie */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1.2em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
  }
    /* ‚ú® Binnenzwevende tekst */

.slide-in {
  opacity: 0;
  transform: translateY(20px);
  animation: slideIn 1.5s ease-out forwards;
  animation-delay: 1s;             /* wacht 1 seconde voor effect */
  font-style: italic;
  font-size: 1.2em;
  color: #ffdf80;             /* zacht goudkleurig */
}
@keyframes slideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
 
  
</style>
</head>



<!-- ‚ùÑÔ∏è 40 sneeuwvlokken -->
<script>
  for (let i = 0; i < 40; i++) {
    let snow = document.createElement("div");
    snow.className = "snowflake";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 4 + Math.random() * 6 + "s";
    snow.style.opacity = 0.5 + Math.random() * 0.5;
    snow.style.fontSize = 12 + Math.random() * 24 + "px";
    document.body.appendChild(snow);
  }
</script>

<div class="card">
  <h1>Fijne Kerst, Marc!</h1>
  <p>Geniet van deze muziek terwijl de sneeuw zachtjes valt.</p>
  <p><em>En een gezond, gelukkig nieuwjaar!</em></p>
  <p class="slide-in">En maak er een fantastisch orgeljaar van!</p> 

  <!-- üéµ YouTube met fade‚Äëin -->
  <iframe id="player" width="560" height="315"
    src="https://www.youtube-nocookie.com/embed/sHsaKK1fZQA?enablejsapi=1&mute=1&rel=0&loop=1&playlist=sHsaKK1fZQA"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<!-- üéµ Fade‚Äëin script -->
<script>
  // Wacht tot de YouTube API geladen is
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    event.target.unMute();
    event.target.playVideo();
    let volume = 20;
    event.target.setVolume(volume);

    // Fade-in over 5 seconden
    let fade = setInterval(() => {
      if (volume < 100) {
        volume += 2;
        event.target.setVolume(volume);
      } else {
        clearInterval(fade);
      }
    }, 100);
  }

  // Laad de YouTube API
  let tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>

</body>

<script> document.addEventListener("click", function() { 
  if (player && player.unMute) { 
    player.unMute(); 
    player.setVolume(100); 
  } 
}, { once: true });
</script>
  
</html>
